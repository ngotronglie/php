<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Content on Click</title>
  </head>
  <body>
    <div
      id="editableContent"
      contenteditable="true"
      style="border: 1px solid #ccc; padding: 10px"
    >
      Đây là nội dung có thể chỉnh sửa và sao chép.
    </div>

    <button id="copyButton">Sao Chép</button>

    <script>
      document
        .getElementById("copyButton")
        .addEventListener("click", function () {
          copyToClipboard(document.getElementById("editableContent"));
        });

      function copyToClipboard(element) {
        var tempTextArea = document.createElement("textarea");
        tempTextArea.value = element.innerText;
        document.body.appendChild(tempTextArea);

        tempTextArea.select();
        document.execCommand("copy");

        document.body.removeChild(tempTextArea);

        alert("Đã sao chép: " + element.innerText);
      }
    </script>
  </body>
</html>
